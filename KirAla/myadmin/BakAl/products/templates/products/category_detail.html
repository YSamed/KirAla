<!-- templates/category_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} Products</title>
</head>
<body>
    <h1>{{ category.name }} Products</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }}
                <p>Description: {{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
