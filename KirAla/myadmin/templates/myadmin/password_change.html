{% extends 'myadmin/base.html' %}
{% load static %}

{% block breadcrumb %}
<ol class="breadcrumb mb-4 ">
    <li class="breadcrumb-item"><a href="{% url 'myadmin:index' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'myadmin:myadmin_update' %}">Profile</a></li>
    <li class="breadcrumb-item active">Change Password</li>
</ol>
{% endblock %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
    <div class="card">
        <div class="card-header bg-primary">
            <h2 style="color: white;">Change Password</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" id="id_old_password" name="old_password" type="password" placeholder="Current Password" required />
                    <label for="id_old_password">Current Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="id_new_password1" name="new_password1" type="password" placeholder="New Password" required />
                    <label for="id_new_password1">New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="id_new_password2" name="new_password2" type="password" placeholder="Confirm New Password" required />
                    <label for="id_new_password2">Confirm New Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
